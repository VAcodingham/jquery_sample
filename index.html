<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>JQ Practice</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"> <h1 class="display-1">HELLO</h1> </div>
            <div class="col"> <h1 class="display-1">World</h1> </div>
        </div>
    
    <div class="row justify-content-center" id="target-car">
        <div class="col-md-3">
            <button type="button" class="fade-in btn btn-outline-success">fade in</button>
        </div>
        <div class="col-md-3">
            <button type="button" class=" fade-out btn btn-warning">fade out</button>
            <img src="img\boom.jpg" class:="fade-boom" alt="boom">
        </div>
        <div class="col-md-3">
            <button type="button" class="appendpre btn btn-danger">append</button>
            <button type="button" class="append btn btn-primary">prepend</button>
        </div>
        <h1 class="display-3" id="rc">Rowan and Carlos practice!</h1>
        <p class="display-6" id="bottom">Do you like my prepend?</p>
    </div>
            
    </div>
</div>
<script>
    $(".fade-in").click(function(){
        $("img").fadeIn("slow");
    });
    $(".fade-out").click(function(){
        $("img").fadeOut("slow");
    });
    $(".appendpre").click(function(){
    $("#rc").prependTo("#target-car");
    });
    $(".append").click(function(){
    $("#rc").appendTo("#bottom");
    });


</script>

    
</body>
</html>
